<div id="contactwrap"></div>

    <div class="row">
        <div class="col-lg-8">
            <h4>联系我们!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form">
                  <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" placeholder="输入姓名" class="form-control" id="name" name="name" tabindex="1"/>
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">邮箱地址</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">

                    <label for="InputSubject1">标题</label>
                    <input type="text" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="message1">内容</label>
                    <textarea class="form-control" id="message1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme">立即发送</button>
                </form>
